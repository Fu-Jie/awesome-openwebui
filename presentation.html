<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

<script>
// This entire script runs after the body and external scripts are loaded.
try {
    const renderer = new marked.Renderer();
    const defaultCodeRenderer = renderer.code.bind(renderer);
    renderer.code = (code, language) => {
        if (language === 'mermaid') {
            return `<div class="mermaid">${code}</div>`;
        }
        return defaultCodeRenderer(code, language);
    };
    marked.setOptions({ renderer });

    const markdownContent = document.getElementById('markdown-content').textContent;
    const slides = markdownContent.split('---').slice(2).map(s => s.trim());
    const container = document.getElementById('presentation-container');
    let slideNumber = 1;

    slides.forEach(slideMarkdown => {
        if (slideMarkdown) {
            const slideElement = document.createElement('div');
            slideElement.className = 'marp-slide';
            slideElement.innerHTML = marked.parse(slideMarkdown);
            const paginate = document.createElement('div');
            paginate.className = 'marp-paginate';
            paginate.textContent = slideNumber++;
            slideElement.appendChild(paginate);
            container.appendChild(slideElement);
        }
    });

    // Initialize and render Mermaid diagrams
    mermaid.initialize({ startOnLoad: true });

} catch (error) {
    console.error('Failed to render presentation:', error);
    const container = document.getElementById('presentation-container');
    container.innerHTML = '<h2>Error: Could not render the presentation.</h2><p>Please check the browser console for details.</p>';
}
</script>
