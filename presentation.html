        // Parse markdown and create slides
        function parseMarkdownToSlides(markdown) {
            const slides = markdown.split(/\n---\n/).map(slideContent => {
                // Check if slide contains mermaid diagram
                const hasMermaid = slideContent.includes('```mermaid');
                
                if (hasMermaid) {
                    // Extract mermaid content
                    const mermaidRegex = /```mermaid\n([\s\S]*?)```/g;
                    let processedContent = slideContent;
                    let match;
                    let mermaidIndex = 0;
                    
                    while ((match = mermaidRegex.exec(slideContent)) !== null) {
                        const mermaidCode = match[1];
                        const mermaidId = `mermaid-${Date.now()}-${mermaidIndex++}`;
                        processedContent = processedContent.replace(match[0], 
                            `<div class="mermaid" id="${mermaidId}">${mermaidCode}</div>`);
                    }
                    
                    // Convert remaining markdown
                    processedContent = convertMarkdownToHTML(processedContent);
                    return processedContent;
                } else {
                    return convertMarkdownToHTML(slideContent);
                }
            });
            
            return slides;
        }

        // Simple markdown to HTML converter
        function convertMarkdownToHTML(markdown) {
            let html = markdown;
            
            // Headers
            html = html.replace(/^#### (.*$)/gim, '<h4>$1</h4>');
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Lists
            html = html.replace(/^\- (.*$)/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
            
            // Tables
            html = html.replace(/\|(.*)\|/g, (match) => {
                const cells = match.split('|').filter(cell => cell.trim());
                const cellTags = cells.map(cell => `<td>${cell.trim()}</td>`).join('');
                return `<tr>${cellTags}</tr>`;
            });
            
            // Paragraphs
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';
            
            // Clean up extra p tags
            html = html.replace(/<p><h/g, '<h');
            html = html.replace(/<\/h([1-6])><\/p>/g, '</h$1>');
            html = html.replace(/<p><ul>/g, '<ul>');
            html = html.replace(/<\/ul><\/p>/g, '</ul>');
            html = html.replace(/<p><table>/g, '<table>');
            html = html.replace(/<\/table><\/p>/g, '</table>');
            html = html.replace(/<p><div/g, '<div');
            html = html.replace(/<\/div><\/p>/g, '</div>');
            html = html.replace(/<p><\/p>/g, '');
            
            return html;
        }

        // Generate slides
        const slides = parseMarkdownToSlides(markdownContent);
        const slidesContainer = document.getElementById('slides-container');
        
        slides.forEach((slideHTML, index) => {
            const section = document.createElement('section');
            if (index === 0) {
                section.className = 'title-slide';
            }
            section.innerHTML = slideHTML;
            slidesContainer.appendChild(section);
        });

        // Initialize Reveal
        Reveal.initialize({
            hash: true,
            center: false,
            transition: 'slide',
            transitionSpeed: 'default',
            backgroundTransition: 'fade',
            controls: true,
            progress: true,
            slideNumber: true,
            keyboard: true,
            overview: true,
            touch: true,
            loop: false,
            rtl: false,
            fragments: true,
            embedded: false,
            help: true,
            showNotes: false,
            autoPlayMedia: null,
            preloadIframes: null,
            width: 1280,
            height: 720,
            margin: 0.04,
            minScale: 0.2,
            maxScale: 2.0,
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom ]
        });

        // Render Mermaid diagrams after each slide change
        Reveal.on('slidechanged', event => {
            const currentSlide = event.currentSlide;
            const mermaidDivs = currentSlide.querySelectorAll('.mermaid');
            
            mermaidDivs.forEach(div => {
                if (!div.hasAttribute('data-processed')) {
                    mermaid.run({
                        nodes: [div]
                    });
                }
            });
        });

        // Initial render for first slide
        Reveal.on('ready', event => {
            const firstSlide = event.currentSlide;
            const mermaidDivs = firstSlide.querySelectorAll('.mermaid');
            
            mermaidDivs.forEach(div => {
                mermaid.run({
                    nodes: [div]
                });
            });
        });
    </script>
